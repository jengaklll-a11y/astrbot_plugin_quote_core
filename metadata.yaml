help: |
  【语录(Core) 插件使用指南】

  1. 收录语录
  • 指令：回复某条消息发送 /上传 (或 /添加语录)
  • 说明：必须通过回复消息来指定要收录的内容，插件会自动记录原句发送者。

  2. 随机语录 / 抽卡
  • 指令：/语录 [数量] [@某人]
  • 基础用法：
    - /语录：随机发送一张语录卡片。
    - /语录 @某人：随机查看该用户的语录。
  • 进阶用法 (生成长图)：
    - /语录 5：在本群随机抽取 5 条语录生成“抽卡”长图 (数量上限受配置 max_batch_count 控制)。
    - /语录 10 @某人：生成该用户的“个人语录合集”长图。

  3. 删除语录
  • 指令：回复机器人刚发的语录消息发送 /删除
  • 说明：仅能删除机器人最近一次发送的语录。
  • 权限：默认全员可删，可在配置中开启 admin_only 限制仅管理员可删。

  4. 一键金句
  • 指令：/一键金句
  • 说明：[AI] 立即分析最近聊天记录并挖掘金句。
  
  5. 其他触发方式
  • 戳一戳：戳一戳机器人头像，可随机发送语录 (需开启配置 poke_mode)。
  • 无前缀：若开启 ignore_prefix 配置，直接发送“语录”、“上传”等关键词即可触发。
