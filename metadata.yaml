help: |
  这是一个语录插件，支持多群隔离、HTML 渲染卡片和长图生成。

  指令列表：
  1. /上传 <文字内容> [@某人]
     上传一条语录。若不 @ 某人，则默认语录归属人为指令发送者。
  
  2. /语录 [数量] [@某人]
     随机发送语录。
     - 默认：发送一条随机语录卡片。
     - 指定数量（如 /语录 5）：生成该用户或群内的语录合集长图（最多 50 条）。
     - 指定对象（@某人）：仅获取该用户的语录。

  3. /删除
     回复机器人刚刚发送的语录消息（需要是本次启动后发送的），删除该条语录。
     权限受配置控制（默认全员可删，可配置为仅管理员）。

  4. 戳一戳
     戳一戳机器人头像，随机发送一条语录（需在配置中开启 poke_enabled）。
